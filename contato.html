<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Contato | Pacto Sobre Rodas</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="header.css">
        <link rel="stylesheet" href="footer.css">
        <link rel="stylesheet" href="contato.css">
        <link rel="stylesheet" href="medias.css">
        <link rel="stylesheet" href="body.css">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

        <!-- Estilo adicional para cor preta e vinho escuro -->
        <style>
            body {
                background-color: #5e0b15;
                color: #800020;
                font-family: 'Montserrat', sans-serif;
            }

            header, footer {
                background-color: #800020;
                color: #ffffff;
            }

            header a, footer a {
                color: #000000;
            }

            header a:hover, footer a:hover {
                color: #c71919;
            }

            .input-padrao, textarea, select {
                background-color: #1a1a1a;
                color: #ffffff;
                border: 1px solid #800020;
            }

            .enviar {
                background-color: #800020;
                color: #ffffff;
                border: none;
                padding: 10px 20px;
                cursor: pointer;
            }

            .enviar:hover {
                background-color: #a00028;
            }

            table {
                background-color: #1a1a1a;
                color: #ffffff;
                border-collapse: collapse;
                width: 100%;
            }

            table th, table td {
                border: 1px solid #800020;
                padding: 10px;
                text-align: left;
            }

            legend {
                color: #ffffff;
            }

            label {
                color: #ffffff;
            }
        </style>
    </head>
    <body>
   <header>
        <div class="caixa">
            <img src="https://png.pngtree.com/png-vector/20230728/ourmid/pngtree-ghost-rider-vector-png-image_7021489.png" width="300" height="250" alt="Logo barbearia Alura">
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>


        <main>
            <form>
                <fieldset>
                    <label for="nome-sobrenome">Nome e Sobrenome</label>
                    <input type="text" id="nome-sobrenome" class="input-padrao" required>

                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone" class="input-padrao" placeholder="(XX) XXXXX-XXXX" required>

                    <label for="email">E-mail</label>
                    <input type="email" id="email" class="input-padrao" placeholder="seuemail@seudomínio.com" required>

                    <label for="mensagem">Mensagem</label>
                    <textarea cols="75" rows="10" id="mensagem" class="input-padrao" required></textarea>
                </fieldset>

                <fieldset>    
                    <legend>Como prefere nosso contato?</legend>
                    <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">E-mail</label>
                    <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
                    <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>WhatsApp</label>
                </fieldset>

                <fieldset>
                    <legend>Qual horário prefere ser atendido?</legend>
                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </fieldset>

                <label for="checkbox"><input type="checkbox" class="checkbox" checked id="checkbox"> Gostaria de receber nossas novidades por e-mail?</label>

                <input type="submit" value="Enviar formulário" class="enviar">
            </form>

            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horário</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Segunda-feira</td>
                        <td>08h às 20h</td>
                    </tr>
                    <tr>
                        <td>Quarta-feira</td>
                        <td>08h às 20h</td>
                    </tr>
                    <tr>
                        <td>Sexta-feira</td>
                        <td>08h às 20h</td>
                    </tr>
                </tbody>
            </table>
        </main>
        <footer>
            <img src="https://png.pngtree.com/png-clipart/20230913/original/pngtree-ghost-rider-vector-png-image_11062436.png" width="300" height="200"" alt="Logo da barbearia Alura">
            <p class="Copyright">&copy;Copyright Pacto Sobre Rodas</p>
        </footer>
    </body>
</html>
